<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/compiler.css">
</head>
<body>
  
  <div class="card">
    <div class="card_img">
      <img src="../src/images/image-product-mobile.jpg" alt="Perfume">
    </div>
    <div class="card_details">
      <p class="tag"> Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing">
          <div class="price">
            <h2>$149.99</h2>
            <p>$169.99</p>
          </div>
          <button><img src="/src/images/icon-cart.svg" alt="cart">Add to Cart</button>
        </div>
      </div>
    </div>

  </html>
